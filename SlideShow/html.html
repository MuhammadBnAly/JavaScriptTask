<!DOCTYPE html>
<html>

<head>
    <title>Slide Show</title>
    <script src="js.js"></script>
    <link href="css.css" rel="stylesheet">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <style></style>
</head>

<body>
    <h1>Showing Pictures</h1>
    <br>
    <hr><br>
    <button onclick="previous(this)">Previous</button>
    <button onclick="slideShowPrevious(this)">Slide Show Previous</button>
    <button onclick="stop(this)">Stop</button>
    <button onclick="slideShowForward(this)">Slide Show Forward</button>
    <button onclick="next(this)">Next</button>
    <br><br>
    <img id="img" src="images/1.jpg" width="400" height="300">
</body>

</html>
