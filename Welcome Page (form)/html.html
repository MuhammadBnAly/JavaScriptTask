<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>

    <style>

    </style>
</head>

<body>
    <center>
        <h1>Registration Page</h1>
        <form class="form" id="form" action="welcome.html">

            <div class='allpage'>
                
                <label>Name : </label>
                <input type="text" name="name" placeholder="name"><br>
                
                <label>Address : </label>
                <input type="text" name="address" placeholder="address"><br>
                
                <label>Gender : </label>
                <input id="r" type="radio" name="gender" value="Male"><span for="r">Male</span>
                <input id="r2" type="radio" name="gender" value="Female"><span for="r2">Female</span><br>
                
                <label>Email : </label>
                <input type="email" name="email" placeholder="email"><br>
                
                <label>Mobile : </label>
                <input type="number" name="mobile" placeholder="mobile"><br>
                
                <input type="submit" value="Submit">

            </div>
        </form>
        <p id="p"></p>
    </center>
</body>

</html>
